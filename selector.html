<html>
  <head>
    <style>
      h1 {
        color: pink;
        font-family: "Times New Roman", Times, serif;
        font-size: medium;
        background-color: aqua;
      }
      #sample {
        color: "red";
        font-style: italic;
        background-color: rgb(95, 143, 168);
      }
      .sample2 {
        color: "green";
        font-style: oblique;
        background-color: violet;
      }
      .span {
        color: yellow;
      }
    </style>
  </head>
  <body>
    <h1>Hi,<span class="span">welcome</span></h1>
    <p id="sample">how are you</p>
    <p class="sample2">where are you from</p>
  </body>
</html>
